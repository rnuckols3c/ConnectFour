<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Play vs AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty button {
            flex: 1;
        }

        .first-player-choice {
            display: flex;
            gap: 10px;
        }

        .first-player-choice button {
            flex: 1;
        }

        .btn-choice {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f5f5f5;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-choice:hover {
            border-color: #bbb;
            background: #e8e8e8;
        }

        .btn-choice.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn-start {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .difficulty button.active {
            /* Removed - using .selected now */
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status.your-turn {
            background: #d4edda;
            color: #155724;
        }

        .status.ai-turn {
            background: #fff3cd;
            color: #856404;
        }

        .status.game-over {
            background: #f8d7da;
            color: #721c24;
        }

        .status.won {
            background: #d4edda;
            color: #155724;
        }

        .board {
            background: #2c5aa0;
            border-radius: 12px;
            padding: 15px;
            display: inline-block;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .board.active {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6), inset 0 5px 15px rgba(0,0,0,0.2);
        }

        .board-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .column:not(.disabled):hover {
            background: rgba(255,255,255,0.2);
            cursor: pointer;
        }

        .column.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .column.disabled:hover {
            background: transparent;
            cursor: not-allowed;
        }

        .row-container {
            display: flex;
            gap: 8px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .cell.red {
            background: radial-gradient(circle, #ff4444, #cc0000);
            animation: drop 0.3s ease-out;
        }

        .cell.yellow {
            background: radial-gradient(circle, #ffeb3b, #fbc02d);
            animation: drop 0.3s ease-out;
        }

        .cell.winning {
            animation: pulse 0.6s infinite;
        }

        @keyframes drop {
            from {
                transform: translateY(-400px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0);
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat {
            flex: 1;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .thinking {
            text-align: center;
            color: #856404;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }

            .cell {
                width: 40px;
                height: 40px;
            }

            .column {
                gap: 6px;
                padding: 3px;
            }

            .row-container {
                gap: 6px;
            }

            .board {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                min-width: 90px;
                font-size: 12px;
                padding: 10px 15px;
            }

            .controls {
                gap: 8px;
            }

            .difficulty {
                gap: 8px;
            }

            .first-player-choice {
                gap: 8px;
            }

            .status {
                font-size: 1em;
                padding: 12px;
            }
        }

        @media (max-width: 400px) {
            .cell {
                width: 35px;
                height: 35px;
            }

            .column {
                gap: 5px;
                padding: 2px;
            }

            .row-container {
                gap: 5px;
            }

            .board {
                padding: 8px;
            }

            h1 {
                font-size: 1.3em;
            }
        }

        /* Name input modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal button:hover {
            background: #5568d3;
        }

        .player-name {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #666;
        }

        .player-name strong {
            color: #667eea;
        }

        .game-setup {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .game-setup label {
            font-size: 0.9em;
        }

        .game-active {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Connect Four</h1>
        <p class="subtitle">Play against Agent</p>

        <div class="player-name" id="playerNameDisplay" style="display: none;">
            Playing as: <strong id="playerNameText"></strong>
        </div>

        <div class="game-setup" id="gameSetup">
            <h3 style="text-align: center; color: #333; margin-bottom: 15px; font-size: 1.1em;">Start New Game</h3>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 8px; color: #666; font-weight: 600;">Choose Difficulty:</label>
                <div class="difficulty">
                    <button onclick="selectDifficulty(4)" class="btn-choice" data-difficulty="4">Easy</button>
                    <button onclick="selectDifficulty(6)" class="btn-choice" data-difficulty="6">Medium</button>
                    <button onclick="selectDifficulty(8)" class="btn-choice" data-difficulty="8">Hard</button>
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #666; font-weight: 600;">Who Goes First?</label>
                <div class="first-player-choice">
                    <button onclick="selectFirstPlayer(true)" class="btn-choice" data-first="human">I'll Go First</button>
                    <button onclick="selectFirstPlayer(false)" class="btn-choice" data-first="agent">Agent Goes First</button>
                </div>
            </div>

            <button class="btn-start" id="startButton" onclick="startGameWithSettings()" disabled>
                Start Game
            </button>
        </div>

        <div class="game-active" id="gameActive" style="display: none;">
            <div style="text-align: center; margin-bottom: 15px;">
                <button class="btn-secondary" onclick="newGame()" style="min-width: 150px;">New Game</button>
            </div>
        </div>

        <div class="status your-turn" id="status">
            Select your settings and click a button to start!
        </div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
        </div>

        <div class="thinking" id="thinking" style="display: none;">
            Agent is thinking...
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="humanWins">0</div>
                <div class="stat-label">Your Wins</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="aiWins">0</div>
                <div class="stat-label">Agent Wins</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="draws">0</div>
                <div class="stat-label">Draws</div>
            </div>
        </div>
    </div>

    <!-- Name Input Modal -->
    <div class="modal active" id="nameModal">
        <div class="modal-content">
            <h2>Welcome to Connect Four!</h2>
            <p>Enter your name to start playing</p>
            <input type="text" id="playerNameInput" placeholder="Your name" maxlength="30" />
            <button onclick="setPlayerName()">Start Playing</button>
        </div>
    </div>

    <script>
        // Game state
        const ROWS = 6;
        const COLS = 7;
        const CONNECT = 4;
        
        let board = [];
        let currentPlayer = 1; // 1 = human (red), -1 = AI (yellow)
        let gameOver = false;
        let humanFirst = true;
        let difficulty = 4;
        let humanWins = 0;
        let aiWins = 0;
        let draws = 0;
        let playerName = '';

        // Google Sheets webhook URL
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbznI0J0SHyjpRIMcKiRKDLO3P6XPreqbW3FGWeOq8Zj07VhNDZbOfBjuebl8n3oMX0w9Q/exec';

        // Selection state
        let difficultySelected = false;
        let firstPlayerSelected = null; // true = human, false = agent

        // Initialize board
        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            gameOver = false;
            renderBoard();
        }

        // Render board
        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            // Add active class if it's player's turn (currentPlayer === 1)
            if (currentPlayer === 1 && !gameOver) {
                boardEl.classList.add('active');
            } else {
                boardEl.classList.remove('active');
            }

            const rowContainer = document.createElement('div');
            rowContainer.className = 'row-container';

            for (let col = 0; col < COLS; col++) {
                const column = document.createElement('div');
                column.className = 'column';
                column.onclick = () => handleHumanMove(col);

                // Disable if: column full, game over, OR not player's turn
                const isDisabled = board[0][col] !== 0 || gameOver || currentPlayer !== 1;
                if (isDisabled) {
                    column.classList.add('disabled');
                }

                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (board[row][col] === 1) {
                        cell.classList.add('red');
                    } else if (board[row][col] === -1) {
                        cell.classList.add('yellow');
                    }

                    column.appendChild(cell);
                }

                rowContainer.appendChild(column);
            }

            boardEl.appendChild(rowContainer);
        }

        // Get valid columns
        function getValidMoves() {
            return board[0].map((cell, idx) => cell === 0 ? idx : -1).filter(idx => idx !== -1);
        }

        // Get lowest empty row in column
        function getLowestRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) return row;
            }
            return -1;
        }

        // Make move
        function makeMove(col, player) {
            const row = getLowestRow(col);
            if (row === -1) return false;
            
            board[row][col] = player;
            return checkWin(row, col, player);
        }

        // Unmake move
        function unmakeMove(col) {
            for (let row = 0; row < ROWS; row++) {
                if (board[row][col] !== 0) {
                    board[row][col] = 0;
                    return;
                }
            }
        }

        // Check win
        function checkWin(row, col, player) {
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal \
                [1, -1]   // diagonal /
            ];

            for (const [dr, dc] of directions) {
                let count = 1;

                // Check positive direction
                let r = row + dr, c = col + dc;
                while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                    count++;
                    r += dr;
                    c += dc;
                }

                // Check negative direction
                r = row - dr;
                c = col - dc;
                while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                    count++;
                    r -= dr;
                    c -= dc;
                }

                if (count >= CONNECT) return true;
            }

            return false;
        }

        // Handle human move
        function handleHumanMove(col) {
            if (gameOver || currentPlayer === -1) return;
            if (board[0][col] !== 0) return;

            const won = makeMove(col, 1);
            renderBoard();

            if (won) {
                endGame('You win! üéâ');
                humanWins++;
                updateStats();
                sendToSheets('win');
                return;
            }

            if (getValidMoves().length === 0) {
                endGame('Draw! ü§ù');
                draws++;
                updateStats();
                sendToSheets('draw');
                return;
            }

            currentPlayer = -1;
            updateStatus();
            
            // AI move after delay
            setTimeout(makeAIMove, 500);
        }

        // AI minimax
        function minimax(depth, alpha, beta, maximizing) {
            const validMoves = getValidMoves();
            
            if (validMoves.length === 0) return 0;
            if (depth === 0) return evaluateBoard();

            let bestScore = maximizing ? -Infinity : Infinity;

            for (const col of validMoves) {
                const row = getLowestRow(col);
                const player = maximizing ? -1 : 1;
                
                board[row][col] = player;
                const won = checkWin(row, col, player);

                let score;
                if (won) {
                    score = maximizing ? 1000000 + depth : -1000000 - depth;
                } else {
                    score = minimax(depth - 1, alpha, beta, !maximizing);
                }

                board[row][col] = 0;

                if (maximizing) {
                    bestScore = Math.max(bestScore, score);
                    alpha = Math.max(alpha, score);
                } else {
                    bestScore = Math.min(bestScore, score);
                    beta = Math.min(beta, score);
                }

                if (beta <= alpha) break;
            }

            return bestScore;
        }

        // Evaluate board
        function evaluateBoard() {
            let score = 0;

            // Horizontal
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c <= COLS - CONNECT; c++) {
                    const window = board[r].slice(c, c + CONNECT);
                    score += scoreWindow(window);
                }
            }

            // Vertical
            for (let c = 0; c < COLS; c++) {
                for (let r = 0; r <= ROWS - CONNECT; r++) {
                    const window = [];
                    for (let i = 0; i < CONNECT; i++) {
                        window.push(board[r + i][c]);
                    }
                    score += scoreWindow(window);
                }
            }

            // Diagonal \
            for (let r = 0; r <= ROWS - CONNECT; r++) {
                for (let c = 0; c <= COLS - CONNECT; c++) {
                    const window = [];
                    for (let i = 0; i < CONNECT; i++) {
                        window.push(board[r + i][c + i]);
                    }
                    score += scoreWindow(window);
                }
            }

            // Diagonal /
            for (let r = CONNECT - 1; r < ROWS; r++) {
                for (let c = 0; c <= COLS - CONNECT; c++) {
                    const window = [];
                    for (let i = 0; i < CONNECT; i++) {
                        window.push(board[r - i][c + i]);
                    }
                    score += scoreWindow(window);
                }
            }

            // Center preference
            const centerCol = Math.floor(COLS / 2);
            for (let r = 0; r < ROWS; r++) {
                if (board[r][centerCol] === -1) score += 3;
            }

            return score;
        }

        // Score window
        function scoreWindow(window) {
            const aiCount = window.filter(cell => cell === -1).length;
            const humanCount = window.filter(cell => cell === 1).length;
            const emptyCount = window.filter(cell => cell === 0).length;

            let score = 0;

            // AI windows
            if (humanCount === 0) {
                if (aiCount === 4) score += 1000000;
                else if (aiCount === 3 && emptyCount === 1) score += 1000;
                else if (aiCount === 2 && emptyCount === 2) score += 100;
            }

            // Human windows (block)
            if (aiCount === 0) {
                if (humanCount === 3 && emptyCount === 1) score -= 1100;
                else if (humanCount === 2 && emptyCount === 2) score -= 100;
            }

            return score;
        }

        // Make AI move
        function makeAIMove() {
            document.getElementById('thinking').style.display = 'block';

            setTimeout(() => {
                const validMoves = getValidMoves();

                // Check immediate win
                for (const col of validMoves) {
                    const won = makeMove(col, -1);
                    if (won) {
                        renderBoard();
                        endGame('Agent wins! ü§ñ');
                        aiWins++;
                        updateStats();
                        sendToSheets('loss');
                        document.getElementById('thinking').style.display = 'none';
                        return;
                    }
                    unmakeMove(col);
                }

                // Check immediate block
                for (const col of validMoves) {
                    const won = makeMove(col, 1);
                    if (won) {
                        unmakeMove(col);
                        makeMove(col, -1);
                        renderBoard();
                        currentPlayer = 1;
                        updateStatus();
                        document.getElementById('thinking').style.display = 'none';
                        return;
                    }
                    unmakeMove(col);
                }

                // Minimax search with difficulty adjustments
                let bestScore = -Infinity;
                let bestCol = validMoves[0];

                // Center preference in move ordering
                const centerCol = Math.floor(COLS / 2);
                const orderedMoves = validMoves.sort((a, b) => 
                    Math.abs(a - centerCol) - Math.abs(b - centerCol)
                );

                // Adjust search depth based on difficulty
                let searchDepth = difficulty - 1;
                
                // Easy (depth 4): Make it beatable - reduce to depth 2 and add mistakes
                if (difficulty === 4) {
                    searchDepth = 2;
                    
                    // 30% chance to make a random move (mistake)
                    if (Math.random() < 0.3) {
                        bestCol = validMoves[Math.floor(Math.random() * validMoves.length)];
                        const won = makeMove(bestCol, -1);
                        
                        setTimeout(() => {
                            currentPlayer = 1;
                            renderBoard();
                            document.getElementById('thinking').style.display = 'none';

                            if (won) {
                                endGame('Agent wins! ü§ñ');
                                aiWins++;
                                updateStats();
                                sendToSheets('loss');
                                return;
                            }

                            if (getValidMoves().length === 0) {
                                endGame('Draw! ü§ù');
                                draws++;
                                updateStats();
                                sendToSheets('draw');
                                return;
                            }

                            updateStatus();
                        }, 600);
                        return;
                    }
                }
                
                // Medium (depth 6): Slightly beatable - reduce to depth 4 and add small mistakes
                if (difficulty === 6) {
                    searchDepth = 4;
                    
                    // 15% chance to make a suboptimal move
                    if (Math.random() < 0.15) {
                        // Pick second or third best move instead of best
                        const scores = [];
                        for (const col of orderedMoves) {
                            makeMove(col, -1);
                            const score = minimax(searchDepth, -Infinity, Infinity, false);
                            unmakeMove(col);
                            scores.push({ col, score });
                        }
                        scores.sort((a, b) => b.score - a.score);
                        
                        // Pick 2nd or 3rd best move
                        const pickIndex = Math.random() < 0.5 ? 1 : 2;
                        bestCol = scores[Math.min(pickIndex, scores.length - 1)].col;
                        
                        const won = makeMove(bestCol, -1);
                        
                        setTimeout(() => {
                            currentPlayer = 1;
                            renderBoard();
                            document.getElementById('thinking').style.display = 'none';

                            if (won) {
                                endGame('Agent wins! ü§ñ');
                                aiWins++;
                                updateStats();
                                sendToSheets('loss');
                                return;
                            }

                            if (getValidMoves().length === 0) {
                                endGame('Draw! ü§ù');
                                draws++;
                                updateStats();
                                sendToSheets('draw');
                                return;
                            }

                            updateStatus();
                        }, 600);
                        return;
                    }
                }

                for (const col of orderedMoves) {
                    makeMove(col, -1);
                    const score = minimax(searchDepth, -Infinity, Infinity, false);
                    unmakeMove(col);

                    if (score > bestScore) {
                        bestScore = score;
                        bestCol = col;
                    }
                }

                const won = makeMove(bestCol, -1);
                
                // Delay so human sees the piece drop
                setTimeout(() => {
                    currentPlayer = 1;  // Switch to player FIRST
                    renderBoard();      // THEN render board
                    document.getElementById('thinking').style.display = 'none';

                    if (won) {
                        endGame('Agent wins! ü§ñ');
                        aiWins++;
                        updateStats();
                        sendToSheets('loss');
                        return;
                    }

                    if (getValidMoves().length === 0) {
                        endGame('Draw! ü§ù');
                        draws++;
                        updateStats();
                        sendToSheets('draw');
                        return;
                    }

                    updateStatus();
                }, 600); // 600ms delay to see piece drop
            }, 100);
        }

        // Update status
        function updateStatus() {
            const status = document.getElementById('status');
            if (gameOver) return;

            if (currentPlayer === 1) {
                status.className = 'status your-turn';
                status.textContent = 'Your turn - Click a column';
            } else {
                status.className = 'status ai-turn';
                status.textContent = 'Agent is thinking...';
            }
        }

        // End game
        function endGame(message) {
            gameOver = true;
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = message.includes('win') && message.includes('You') ? 
                'status won' : 'status game-over';
            renderBoard();
        }

        // Update stats
        function updateStats() {
            document.getElementById('humanWins').textContent = humanWins;
            document.getElementById('aiWins').textContent = aiWins;
            document.getElementById('draws').textContent = draws;
        }

        // Start game
        function startGame(humanGoesFirst) {
            humanFirst = humanGoesFirst;
            currentPlayer = humanGoesFirst ? 1 : -1;
            initBoard();
            updateStatus();

            // Hide setup, show active game controls
            document.getElementById('gameSetup').style.display = 'none';
            document.getElementById('gameActive').style.display = 'block';

            if (!humanGoesFirst) {
                setTimeout(makeAIMove, 500);
            }
        }

        // New game (reset but keep showing active controls)
        function newGame() {
            initBoard();
            currentPlayer = humanFirst ? 1 : -1;
            updateStatus();

            if (!humanFirst) {
                setTimeout(makeAIMove, 500);
            }
        }

        // Reset game (back to setup)
        function resetGame() {
            initBoard();
            document.getElementById('gameSetup').style.display = 'block';
            document.getElementById('gameActive').style.display = 'none';
            document.getElementById('status').textContent = 'Select your settings and click a button to start!';
            document.getElementById('status').className = 'status your-turn';
        }

        // Set difficulty
        function selectDifficulty(depth) {
            difficulty = depth;
            difficultySelected = true;

            document.querySelectorAll('.difficulty .btn-choice').forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.dataset.difficulty) === depth) {
                    btn.classList.add('selected');
                }
            });

            checkCanStart();
        }

        // Select first player
        function selectFirstPlayer(humanFirst) {
            firstPlayerSelected = humanFirst;

            document.querySelectorAll('.first-player-choice .btn-choice').forEach(btn => {
                btn.classList.remove('selected');
                if ((humanFirst && btn.dataset.first === 'human') || 
                    (!humanFirst && btn.dataset.first === 'agent')) {
                    btn.classList.add('selected');
                }
            });

            checkCanStart();
        }

        // Check if can enable start button
        function checkCanStart() {
            const startBtn = document.getElementById('startButton');
            if (difficultySelected && firstPlayerSelected !== null) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        // Start game with selected settings
        function startGameWithSettings() {
            if (firstPlayerSelected === null) return;
            startGame(firstPlayerSelected);
        }

        // Set difficulty (legacy compatibility)
        function setDifficulty(depth) {
            selectDifficulty(depth);
        }

        // Set player name
        function setPlayerName() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            playerName = name;
            document.getElementById('nameModal').classList.remove('active');
            document.getElementById('playerNameText').textContent = playerName;
            document.getElementById('playerNameDisplay').style.display = 'block';
        }

        // Send result to Google Sheets
        async function sendToSheets(result) {
            if (!SHEETS_URL) {
                console.log('Google Sheets not configured');
                return;
            }

            const data = {
                timestamp: new Date().toISOString(),
                playerName: playerName,
                result: result, // 'win', 'loss', or 'draw'
                difficulty: difficulty === 4 ? 'Easy' : difficulty === 6 ? 'Medium' : 'Hard',
                humanFirst: humanFirst,
                totalWins: humanWins,
                totalLosses: aiWins,
                totalDraws: draws
            };

            try {
                await fetch(SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                console.log('Result sent to Google Sheets');
            } catch (error) {
                console.error('Error sending to sheets:', error);
            }
        }

        // Initialize
        initBoard();
    </script>
</body>
</html>
